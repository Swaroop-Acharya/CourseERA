<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>
            The Element object
        </h1>
        <h2>The inner HTML property</h2>
        <p><a id="link" href="www.microsoft.com">Microsoft</a></p>
        <button onclick="change()">Change ID</button>
    </div>

    <script>
       

            function change(){
                var element=document.getElementById("link");
                element.innerHTML="Google";
                element.href="www.google.com";   
            }
        
        
      
   
    </script>

    
</body>
</html>
